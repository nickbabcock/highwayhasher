name: Compressed Size
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    - uses: jdx/mise-action@v2
      with:
        mise_toml: |
          [tools]
          "ubi:rustwasm/wasm-bindgen" = { version = "0.2.99", extract_all = "true" }
          "ubi:WebAssembly/binaryen" = { version = "version_123", extract_all = "true", bin_path = "bin" }
    - run: rustup target add wasm32-unknown-unknown
    - name: Install wasm-pack
      run:  curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh 
    - uses: preactjs/compressed-size-action@v2
      with:
       build-script: "compressed-size"
       pattern: "dist/{highwayhasher_wasm_bg.wasm,highwayhasher_wasm_simd_bg.wasm,browser-fat/es/index_browser_fat.js,browser-slim/es/index_browser_slim.js}"
